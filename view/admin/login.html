<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<title>管理员登录</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/adminlogin/css/util.css">
	<link rel="stylesheet" type="text/css" href="../css/adminlogin/css/main.css">

</head>

<body>
<div class="dowebok">
	<div class="container-login100">
		<div class="wrap-login100">
			<div class="login100-pic js-tilt" data-tilt>
				<img src="../img/img-01.png" alt="IMG">
			</div>
			<form class="login100-form validate-form">
				<span class="login100-form-title">
					管理员登录
				</span>
				<div class="wrap-input100 validate-input">
					<input class="input100 username" type="text" name="username" placeholder="输入账户名">
                    <span id="ue" class="err"></span>
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-envelope" aria-hidden="true"></i>
					</span>
				</div>
				<div class="wrap-input100 validate-input">
					<input class="input100 password" type="password" name="password" placeholder="密码">
                    <span id="pe" class="err"></span>
					<span class="focus-input100"></span>
					<span class="symbol-input100">
						<i class="fa fa-lock" aria-hidden="true"></i>
					</span>
				</div>
				<div class="container-login100-form-btn">
					<input type="button" class="login100-form-btn login"
						value="登陆"
					>
				</div>
			</form>
		</div>
	</div>
</div>


</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../js/login.js"></script>
</html>
