<% include nav.html%>
<div class="row">
    <% include aside_left.html %>
    <div class="col-sm-8 col-xs-8 class_2">
        <!--内容-->
        <section class="content">
            <form id="chengeinfo">
                <div class="form-group">
                    <label for="username">Please enter the your new name:</label>
                    <input type="text" class="form-control" name="username" id="username" value="<%=info.username%>">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="tel">Please enter a new telphone:</label>
                    <input type="text" class="form-control" name="tel" id="tel" value="<%=info.tel%>">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="email">Please enter the new email:</label>
                    <input type="text" class="form-control" name="email" id="email" value="<%=info.email%>">
                    <span></span>
                </div>
                <div class="form-group">
                    <label for="sign">Please enter the new sign:</label>
                    <!--todo:这里是添加一个富文本编辑器-->
                    <input type="text" class="form-control" name="sign" id="sign" value="<%=info.sign%>">
                    <span></span>
                </div>
                <button type="button" class="btn btn-default changeinfo">yes</button>
            </form>
        </section>
    </div>
</div>

<button type="hidden" class="btn btn-primary btn-lg info" data-toggle="modal" data-target="#myModal2">

</button>

<!-- Modal -->
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">恭喜！</h4>
            </div>
            <div class="modal-body">
              修改成功啦
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">yes</button>
            </div>
        </div>
    </div>
</div>

</body>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="../bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
<script src="../js/changeinfo.js"></script>
</html>
