<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>用户注册</title>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/reg1.css">
</head>
<body>
<div class="shouye">返回首页</div>
<div class="container">
    <h1>用户注册！</h1>
    <form class="form-horizontal" id="regform">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">账号</label>
            <div class="col-sm-10">
                <input type="text" autofocus class="form-control" name="username" id="username" placeholder="请输入账号">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="passwd1" class="col-sm-2 control-label">密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwd1" id="passwd1" placeholder="请输入密码">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="passwd2" class="col-sm-2 control-label">确认密码</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" name="passwd2" id="passwd2" placeholder="请输入密码">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">手机号</label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" name="tel" id="tel" placeholder="请输入手机号">
                <span class="help-block"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="tel" class="col-sm-2 control-label">邮箱</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" name="email" id="email" placeholder="请输入邮箱">
                <span class="help-block"></span>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="agree" id="agree"> 是否同意《
                        <a href="./">用户注册协议</a>》协议
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-default">提交信息</button> -->
                <button type="button" class="btn btn-success  regbtn">提交信息</button>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <!-- <button type="submit" class="btn btn-default">提交信息</button> -->
                <button type="button" class="btn btn-default  reg2">服务人员注册</button>
            </div>
        </div>
    </form>
</div>
<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<script src="../js/user1.js"></script>

</body>
</html>
